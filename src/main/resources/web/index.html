<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" id="menu" style="display:none;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul id="tabs" class="nav nav-pills nav-justified">
                    <li role="presentation"><a href="#latency" aria-controls="latency" role="tab" data-toggle="tab"
                                               onclick="displayLatency(); return true;">Latency</a></li>
                    <li role="presentation"><a href="#stat" aria-controls="stat" role="tab" data-toggle="tab" onclick="displayStat(); return true;">Stat
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Start : Login -->
    <div id="login" class="jumbotron">
        <h1>NbaseArc Monitoring</h1>
        <p>Welcome NbaseArc Monitoring!!</p>
        <form onsubmit="login(); return false;">
            <div class="form-group">
                <label for="zkAddress">NabseArc zookeeper address</label>
                <input type="text" class="form-control" id="zkAddress" placeholder="localhost:2181">
            </div>
            <div class="form-group">
                <label for="cluster">NbaseArc cluster name</label>
                <input type="text" class="form-control" id="cluster" placeholder="default">
            </div>
            <!--<div class="checkbox">-->
            <!--<label>-->
            <!--<input type="checkbox"> Check me out-->
            <!--</label>-->
            <!--</div>-->
            <button class="btn btn-primary btn-lg">Login</button>
        </form>
    </div>
    <!-- End : Login -->
    <div class="tab-content">
        <!-- Start : Latency -->
        <div role="tabpanel" class="tab-pane" id="latency">
            <h1>Latency</h1>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th class='text-center'>Datetime</th>
                        <th class='text-right'>1ms</th>
                        <th class='text-right'>2ms</th>
                        <th class='text-right'>4ms</th>
                        <th class='text-right'>8ms</th>
                        <th class='text-right'>16ms</th>
                        <th class='text-right'>32ms</th>
                        <th class='text-right'>64ms</th>
                        <th class='text-right'>128ms</th>
                        <th class='text-right'>256ms</th>
                        <th class='text-right'>512ms</th>
                        <th class='text-right'>1024ms</th>
                        <th class='text-right'>Over 1024ms</th>
                    </tr>
                    </thead>
                    <tbody id="latencyRows">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- End : Latency -->
        <div role="tabpanel" class="tab-pane" id="stat">
            <h1>Stat</h1>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th class='text-center'>Datetime</th>
                        <th class='text-right'>redis</th>
                        <th class='text-right'>PG</th>
                        <th class='text-right'>connection</th>
                        <th class='text-right'>mem</th>
                        <th class='text-right'>OPS</th>
                        <th class='text-right'>hits</th>
                        <th class='text-right'>misses</th>
                        <th class='text-right'>keys</th>
                        <th class='text-right'>expires</th>
                    </tr>
                    </thead>
                    <tbody id="statRows">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script
        src="//code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/df-number-format/2.1.6/jquery.number.min.js"></script>
<script src="main.js"></script>
</body>
</html>
